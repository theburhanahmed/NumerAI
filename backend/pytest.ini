[pytest]
DJANGO_SETTINGS_MODULE = numerai.settings.development
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=.
    --cov-report=html
    --cov-report=xml
    --cov-report=term-missing
    --cov-fail-under=80
    --reuse-db
    -v
testpaths = 
    accounts/tests
    numerology/tests
    ai_chat/tests
    consultations/tests
    reports/tests
    payments/tests
    tests/integration


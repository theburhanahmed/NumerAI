# Docker Compose configuration for NumerAI local development
# Note: version is obsolete in Docker Compose v2+

services:
  postgres:
    image: postgres:14-alpine
    container_name: numerai-postgres
    environment:
      POSTGRES_DB: numerai
      POSTGRES_USER: numerai
      POSTGRES_PASSWORD: numerai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U numerai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - numerai-network

  redis:
    image: redis:7-alpine
    container_name: numerai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - numerai-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: numerai-backend
    command: ./start.sh
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=numerai.settings.development
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DATABASE_URL=postgresql://numerai:numerai@postgres:5432/numerai
      - DB_NAME=numerai
      - DB_USER=numerai
      - DB_PASSWORD=numerai
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - CSRF_TRUSTED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - numerai-network

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: numerai-celery-worker
    command: celery -A numerai worker -l info
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=numerai.settings.development
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DATABASE_URL=postgresql://numerai:numerai@postgres:5432/numerai
      - DB_NAME=numerai
      - DB_USER=numerai
      - DB_PASSWORD=numerai
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - numerai-network

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: numerai-celery-beat
    command: celery -A numerai beat -l info
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=numerai.settings.development
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DATABASE_URL=postgresql://numerai:numerai@postgres:5432/numerai
      - DB_NAME=numerai
      - DB_USER=numerai
      - DB_PASSWORD=numerai
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - numerai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: numerai-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - numerai-network

volumes:
  postgres_data:
  redis_data:
  backend_static:
  backend_media:

networks:
  numerai-network:
    driver: bridge


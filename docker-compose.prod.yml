# Docker Compose Production Override
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
# Environment variables should be loaded from .env.production file

services:
  postgres:
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    # Don't expose port externally in production (use internal network only)
    ports: []
    # Increase memory limits for production
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  redis:
    # Don't expose port externally in production
    ports: []
    # Increase memory limit for production
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: numerai-backend
    # Use production command (gunicorn is default in Dockerfile)
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 120 --access-logfile - --error-logfile - numerai.wsgi:application
    # Remove volume mounts for production (code is in image)
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    # Don't expose port externally (nginx will proxy)
    ports: []
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-numerai.settings.production}
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DATABASE_URL=${DATABASE_URL:-postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}}
      - DB_NAME=${DB_NAME:-numerai}
      - DB_USER=${DB_USER:-numerai}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.smtp.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      # Optional: AI services
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Optional: Payment services
      - STRIPE_PUBLIC_KEY=${STRIPE_PUBLIC_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      # Optional: Firebase
      - FIREBASE_CREDENTIALS=${FIREBASE_CREDENTIALS:-}
      - FIREBASE_CREDENTIALS_PATH=${FIREBASE_CREDENTIALS_PATH:-}
      # Optional: OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - APPLE_CLIENT_ID=${APPLE_CLIENT_ID:-}
      - APPLE_CLIENT_SECRET=${APPLE_CLIENT_SECRET:-}
      - APPLE_KEY_ID=${APPLE_KEY_ID:-}
      - APPLE_TEAM_ID=${APPLE_TEAM_ID:-}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 1G
          cpus: '1'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - numerai-network

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: numerai-celery-worker
    command: celery -A numerai worker -l info --concurrency=4 --max-tasks-per-child=1000
    # Remove volume mounts for production
    volumes: []
    ports: []
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-numerai.settings.production}
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DATABASE_URL=${DATABASE_URL:-postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}}
      - DB_NAME=${DB_NAME:-numerai}
      - DB_USER=${DB_USER:-numerai}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - FIREBASE_CREDENTIALS=${FIREBASE_CREDENTIALS:-}
      - FIREBASE_CREDENTIALS_PATH=${FIREBASE_CREDENTIALS_PATH:-}
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - backend
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.5'
    networks:
      - numerai-network

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: numerai-celery-beat
    command: celery -A numerai beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    # Remove volume mounts for production
    volumes: []
    ports: []
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-numerai.settings.production}
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DATABASE_URL=${DATABASE_URL:-postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}}
      - DB_NAME=${DB_NAME:-numerai}
      - DB_USER=${DB_USER:-numerai}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/1}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/2}
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - backend
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    networks:
      - numerai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: numerai-frontend
    # Don't expose port externally (nginx will proxy)
    ports: []
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    restart: unless-stopped
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - numerai-network

volumes:
  postgres_data:
  redis_data:
  backend_static:
  backend_media:

networks:
  numerai-network:
    driver: bridge


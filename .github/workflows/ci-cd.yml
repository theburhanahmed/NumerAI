name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
          pip install -r requirements.txt
      
      - name: Run Black (code formatter check)
        working-directory: ./backend
        run: black --check .
      
      - name: Run isort (import sorter check)
        working-directory: ./backend
        run: isort --check-only .
      
      - name: Run Flake8 (linter)
        working-directory: ./backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint-backend
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: numerai
          POSTGRES_PASSWORD: numerai
          POSTGRES_DB: numerai_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov
      
      - name: Run migrations
        working-directory: ./backend
        env:
          DB_NAME: numerai_test
          DB_USER: numerai
          DB_PASSWORD: numerai
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: test-secret-key
          DEBUG: True
        run: python manage.py migrate
      
      - name: Run tests
        working-directory: ./backend
        env:
          DB_NAME: numerai_test
          DB_USER: numerai
          DB_PASSWORD: numerai
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: test-secret-key
          DEBUG: True
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/1
          CELERY_RESULT_BACKEND: redis://localhost:6379/2
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=50
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8000/api/v1' }}
        run: npm run build

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test-backend, build-frontend]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://numerai-staging.onrender.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Render
        run: |
          echo "Deployment to staging would happen here"
          echo "Configure Render webhook or use Render CLI for actual deployment"

